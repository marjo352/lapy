          <h5 class="card-title">Publish</h5>
          <label> Topic: </label> &nbsp; &nbsp; <input type="text" id="pub-topic"><br>
          <label>Payload: </label> <input type="text" id="pub-payload"> <br><br>
          <button class="btn btn-outline-primary" id="btn-pub">Publish</button>

        </div>
        
        
            <div class="card-body pb-5">
              <h5 class="card-title">Subscribe</h5>
              <label> Topic: </label> <input type="text" id="sub-topic"> <br><br>
              <button class="btn btn-outline-primary" id="btn-sub">Subscribe</button>
            </div>
          
      
      </div>
    </div>
